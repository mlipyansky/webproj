<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results - Hungry Hawks</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 4px solid #a259ff;
    }

    .logo img {
      height: 50px;
    }

    .search-bar-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-bar {
      border: 2px solid #a259ff;
      border-radius: 30px;
      padding: 8px 12px;
      width: 250px;
      outline: none;
    }

    .filter-icon {
      background-color: #a259ff;
      color: white;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .results-text {
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }

    .restaurant-block {
      padding: 1rem 2rem;
      background-color: #fff;
      margin: 1rem auto;
      width: 90%;
      border-left: 6px solid #ffcd00;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .restaurant-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .restaurant-logo {
      width: 60px;
      height: 60px;
      background-color: #a259ff;
      color: white;
      border-radius: 50%;
      margin-right: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }

    .food-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .food-item {
      background-color: #ffcd00;
      color: #333;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      text-align: center;
      font-weight: bold;
    }

    .filter-modal {
      display: none;
      position: fixed;
      top: 100px;
      right: 20px;
      background-color: #fff;
      border: 2px solid #a259ff;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 8px;
    }

    .filter-modal button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/images/main_logo.png" alt="Hungry Hawks Logo" />
    </div>
    <div class="search-bar-wrapper">
      <input type="text" class="search-bar" placeholder="Search restaurants..." />
      <div class="filter-icon" onclick="toggleFilter()">⚙️</div>
    </div>
  </header>

  <div class="results-text">
    Showing results
  </div>

  <main id="restaurant-container">
    <!-- JS will generate restaurant blocks here -->
  </main>

  <div id="filterModal" class="filter-modal">
    <h3>Filters</h3>
    <label><input type="checkbox" value="halal"> Halal</label><br>
    <label><input type="checkbox" value="vegetarian"> Vegetarian</label><br>
    <label><input type="checkbox" value="vegan"> Vegan</label><br>
    <label><input type="checkbox" value="gluten-free"> Gluten-Free</label><br>
    <button onclick="applyFilters()">Apply</button>
  </div>

  <script src="js/data.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
