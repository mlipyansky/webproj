<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Details - Hungry Hawks</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 4px solid #a259ff;
    }

    .logo img {
      height: 50px;
    }

    .restaurant-container {
      width: 90%;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .restaurant-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .restaurant-logo {
      width: 80px;
      height: 80px;
      background-color: #a259ff;
      color: white;
      border-radius: 50%;
      margin-right: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }

    .food-item {
      background-color: #ffcd00;
      color: #333;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }

    .reviews-section {
      margin-top: 2rem;
    }

    .reviews-section input,
    .reviews-section button {
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      border: 2px solid #a259ff;
      border-radius: 5px;
    }

    .reviews-section button {
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reviews-section button:hover {
      background-color: #7a38cc;
    }

    .review {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/images/main_logo.png" alt="Hungry Hawks Logo" />
    </div>
  </header>

  <div class="restaurant-container" id="restaurantDetails">
    <!-- JS will inject restaurant details here -->
  </div>

  <div class="restaurant-container reviews-section">
    <h3>Leave a Review</h3>
    <input type="text" id="reviewInput" placeholder="Your review..." />
    <button onclick="addReview()">Submit</button>
    <div id="reviewsList">
      <!-- JS will list reviews here -->
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/restaurant.js"></script>
</body>
</html>
