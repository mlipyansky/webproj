<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hungry Hawks - Homepage</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 4px solid #a259ff;
    }

    .logo img {
      height: 50px;
    }

    .search-bar {
      border: 2px solid #a259ff;
      border-radius: 30px;
      padding: 8px 12px;
      width: 250px;
      outline: none;
    }

    .restaurant-block {
      padding: 1rem 2rem;
      background-color: #fff;
      margin: 1rem auto;
      width: 90%;
      border-left: 6px solid #ffcd00;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .restaurant-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .restaurant-logo {
      width: 60px;
      height: 60px;
      background-color: #a259ff;
      color: white;
      border-radius: 50%;
      margin-right: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }

    .food-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .food-item {
      background-color: #ffcd00;
      color: #333;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      text-align: center;
      font-weight: bold;
    }

    .show-more-btn {
      display: block;
      margin: 1rem auto;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .show-more-btn:hover {
      background-color: #7a38cc;
    }

    #map {
      height: 400px;
      width: 90%;
      margin: 2rem auto;
      border-radius: 8px;
      border: 4px solid #ffcd00;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/images/main_logo.png" alt="Hungry Hawks Logo" />
    </div>
    <input type="text" class="search-bar" placeholder="Search restaurants..." />
  </header>

  <main id="restaurant-container">
    <!-- JS will generate restaurant blocks here -->
  </main>

  <button id="show-more-btn" class="show-more-btn">â–¼ Show More</button>

  <div id="map"></div>

  <script src="js/data.js"></script>
  <script src="js/homepage.js"></script>
</body>
</html>
