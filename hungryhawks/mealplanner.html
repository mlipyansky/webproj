<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Planner - Hungry Hawks</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 4px solid #a259ff;
    }

    .logo img {
      height: 50px;
    }

    .planner-container {
      width: 90%;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .planner-container select,
    .planner-container input {
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      border: 2px solid #a259ff;
      border-radius: 5px;
    }

    .planner-container button {
      padding: 10px 20px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .planner-container button:hover {
      background-color: #7a38cc;
    }

    .meal-plan {
      margin-top: 2rem;
    }

    .food-item {
      background-color: #ffcd00;
      color: #333;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/images/main_logo.png" alt="Hungry Hawks Logo" />
    </div>
  </header>

  <div class="planner-container">
    <h2>Meal Planner</h2>
    <select id="dietSelect">
      <option value="">Select Diet</option>
      <option value="halal">Halal</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="gluten-free">Gluten-Free</option>
    </select>
    <input type="number" id="caloriesInput" placeholder="Target Calories" />
    <button onclick="createMealPlan()">Create Plan</button>

    <div class="meal-plan" id="mealResults">
      <!-- Meal plan results will appear here -->
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/mealplanner.js"></script>
</body>
</html>
